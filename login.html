<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
           background-color: antiquewhite;
           display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: hsl(22, 70%, 79%);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #a15b0c;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .login-link {
            text-decoration: none;
            color: #f0ca8d;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Login Form -->
    <form>
        <input type="text" id="username" class="input-field" placeholder="Username" required><br>
        <input type="password" id="password" class="input-field" placeholder="Password" required><br>

        <!-- Simulated Login Button (Link to Home Page) -->
        
            <input type="button" value="Login" class="login-button">
            <a href="3.html" class="back-link">Go back to Home</a>
        
    </form>
